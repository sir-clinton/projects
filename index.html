<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>Employee Database Management</h1>
            <button class="createEmployee">
                Add Employee
            </button>
        </header>

        <div class="employees">
            <div class="employees_names">
                <div class="employees_names--title">
                    Employee List
                </div>
                <div class="employees_names--list"></div>
            </div>

            <div class="employees_single">
                <div class="employees_single--title">
                    Employee Information
                </div>
                <div class="employees_single--info"></div>
            </div>
        </div>

        <!-- Add Employee Code -START -->
         <div class="addEmployee">
            <form action="" class="addEmployee_create">
                Add a new Employee
                <div>
                    <input type="text" name="firstName" placeholder="First Name" required id="">
                    <input type="text" name="lastName" placeholder="Last Name" required id="">
                </div>

                <input type="text" name="imageUrl" 
                       placeholder="Image URL (Optional)" /> 
                <input type="email" name="email" 
                       placeholder="Email" required /> 
                <input type="number" name="contactNumber" 
                       placeholder="Contact" required /> 
                <input type="number" name="salary" 
                       placeholder="Salary" required /> 
                <input type="text" name="address" 
                       placeholder="Address" required /> 
                <input type="date" name="dob" 
                       placeholder="Date of Birth" 
                       class="addEmployee_create--dob" 
                       required /> 
                <input type="submit" 
                       class="addEmployee_create--submit" 
                       value="Submit" /> 
            </form>
         </div>
         <!-- Add Employee Code - END -->
    </div>
    <script src="script.js"></script>
</body>
</html>
